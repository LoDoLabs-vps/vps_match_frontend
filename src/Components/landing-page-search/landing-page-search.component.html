<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Price</label>
    <div class="col-sm-10">
      <select class="form-control col-sm-10" name="">
        <option>$1</option>
        <option>$2</option>
        <option>$3</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="ram" class="col-sm-2 control-label">RAM</label>
    <div class="col-sm-10">
      <select class="form-control col-sm-10" name="ram">
        <option>256MB RAM</option>
        <option>156MB RAM</option>
        <option>326MB RAM</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="platform" class="col-sm-2 control-label">Platform</label>
    <div class="col-sm-10">
      <select class="form-control col-sm-10" name="platform">
        <option>Zen</option>
        <option>Linux</option>
        <option>BSD</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="location" class="col-sm-2 control-label">Location</label>
    <div class="col-sm-10">
      <select class="form-control col-sm-10" name="location">
        <option>Denver</option>
        <option>Chicago</option>
        <option>New York</option>
        <option>Los Angeles</option>
        <option>Seattle</option>
        <option>Dallas</option>
        <option>Kansas City</option>
        <option>Atlanta</option>
        <option>Buffalo</option>
      </select>
    </div>
  </div>
</form>
